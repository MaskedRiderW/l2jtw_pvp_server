# ---------------------------------------------------------------------------
# L2JTW Addon
# ---------------------------------------------------------------------------
# Allow Console to show player's chat.
# Default : False
AltShowChat = False

# Min Respawn Delay
# Default : 10
MinRespawnDelay = 10

# Allow Auto Awaking
# Default : True
AutoAwaking = True

# ---------------------------------------------------------------------------
# Custom settings
# ---------------------------------------------------------------------------
# Maximum title string when player set up the personal store
# Default : 29
StoreTitleSize = 29

# Player enter world announce , GM will not be announced.
# Default : False
EnterWorldAnnounce = False

# Announce message template.
# Works only if EnterWorldAnnounce = True
EnterWorldAnnounceMsg = Welcome $player enter the Lineage2 world.

# Max BookMark Slot(Need 3x)
MaxBookMarkSlot = 9