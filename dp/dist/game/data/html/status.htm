<html width=5000><title>　ステータス　</title><body>
<br><br>
<font name="hs12" color="LEVEL">%name%</font> さんのステータス
<br><br>
<table cellspacing="-1">
	<tr>
		<td background="L2UI.WindowTitlebar1" width="20" height="35"></td>
		<td background="L2UI.WindowTitlebar2" width="120" height="31" valign="bottom"><font name="hs1"> バトルスコア</font></td>
		<td background="L2UI.WindowTitlebar1" width="5"></td>
		<td background="L2UI.WindowTitlebar2" width="140" height="28" align="right"><font name="hs12">%battleScore% </font></td>
		<td background="L2UI.WindowTitlebar3" width="10"></td>
	</tr>
	<tr>
		<td background="L2UI.WindowTitlebar1" height="35"></td>
		<td background="L2UI.WindowTitlebar2" height="31" valign="bottom"><font name="hs1"> ベスト時刻</font></td>
		<td background="L2UI.WindowTitlebar1"></td>
		<td background="L2UI.WindowTitlebar2" height="31" valign="bottom" align="right">%battleScoreBestDate%</td>
		<td background="L2UI.WindowTitlebar3"></td>
	</tr>
	<tr>
		<td background="L2UI.WindowTitlebar1" height="35"></td>
		<td background="L2UI.WindowTitlebar2" height="31" valign="bottom"><font name="hs1"> ベストスコア</font></td>
		<td background="L2UI.WindowTitlebar1"></td>
		<td background="L2UI.WindowTitlebar2" height="28" align="right"><font name="hs12">%battleScoreBest% </font></td>
		<td background="L2UI.WindowTitlebar3"></td>
	</tr>
	<tr>
		<td background="L2UI.WindowTitlebar1" height="35"></td>
		<td background="L2UI.WindowTitlebar2" height="31" valign="bottom"><font name="hs1"> TvTスコア</font></td>
		<td background="L2UI.WindowTitlebar1"></td>
		<td background="L2UI.WindowTitlebar2" height="30" align="right"><font name="hs12">%tvTScore% </font></td>
		<td background="L2UI.WindowTitlebar3"></td>
	</tr>
	<tr>
		<td background="L2UI.WindowTitlebar1" height="35"></td>
		<td background="L2UI.WindowTitlebar2" height="31" valign="bottom"><font size="small"> ﾄﾚｰﾃﾞｨﾝｸﾞﾎﾟｲﾝﾄ</font></td>
		<td background="L2UI.WindowTitlebar1"></td>
		<td background="L2UI.WindowTitlebar2" height="28" align="right"><font name="hs12">%tradingPoint% </font></td>
		<td background="L2UI.WindowTitlebar3"></td>
	</tr>
</table>
<br><br>
<br><br>
<br><br>
<img src="LineageEffectsTextures.FireRound_00" width=300 height=93>
</body></html>
