<html><title>%buffer.name%</title><body><center>

<table width=270 cellspacing=0 cellpadding=0>
	<tr>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="回復" action="%buffer.bypass_prefix% target player heal"></center></td>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="サモン回復" action="%buffer.bypass_prefix% target summon heal"></center></td>
	</tr>
</table>

<table width=270 cellspacing=0 cellpadding=0>
	<tr>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="バフクリア" action="%buffer.bypass_prefix% target player cancel"></center></td>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="サモンクリア" action="%buffer.bypass_prefix% target summon cancel"></center></td>
	</tr>
</table><br>

<font name=hs5 line=UNDERLINE color=LEVEL>プリセット</font><br1>
<table width=270 cellspacing=0 cellpadding=0>
	<tr>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="ファイター" action="%buffer.bypass_prefix% target player preset BC_FIGHTER"></center></td>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="メイジ" action="%buffer.bypass_prefix% target player preset BC_MAGE"></center></td>
	</tr>
</table><br>

<font name=hs5 line=UNDERLINE color=LEVEL>カテゴリー(カスタム登録にも使います)</font><br1>
<table width=270 cellspacing=0 cellpadding=0>
	<tr>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="バフ" action="%buffer.bypass_prefix% html category BC_BUFFS"></center></td>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="歌" action="%buffer.bypass_prefix% html category BC_SONGS"></center></td>
	</tr>
	<tr>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="踊" action="%buffer.bypass_prefix% html category BC_DANCES"></center></td>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="チャントオブ￥" action="%buffer.bypass_prefix% html category BC_CHANTS"></center></td>
	</tr>
	<tr>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="ドワ￥" action="%buffer.bypass_prefix% html category BC_DWARVEN"></center></td>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="レジスト" action="%buffer.bypass_prefix% html category BC_RESIST"></center></td>
	</tr>
	<tr>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="Special" action="%buffer.bypass_prefix% html category BC_SPECIAL"></center></td>
		<td><center><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="オバロ￥" action="%buffer.bypass_prefix% html category BC_OVERLORD"></center></td>
	</tr>
</table><br>

<font name=hs5 line=UNDERLINE color=LEVEL>カスタム</font><br1>
<table width=270 cellspacing=0 cellpadding=0>
	<tr>
		<td><center><combobox width=85 var="unique_selection" list="[FOREACH(unique IN uniques DO %unique.name%;)ENDEACH]"></center></td>
		<td><center><button width=85 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="￥" action="%buffer.bypass_prefix% target player unique $unique_selection"></center></td>
		<td><center><button width=85 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="サモン￥" action="%buffer.bypass_prefix% target summon unique $unique_selection"></center></td>
	</tr>
	<tr>
		<td></td>
		<td><center><button width=85 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="一部削除" action="%buffer.bypass_prefix% html unique $unique_selection"></center></td>
		<td><center><button width=85 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="削除" action="%buffer.bypass_prefix% unique delete $unique_selection"></center></td>
	</tr>
	<tr>
		<td height=15></td><td></td><td></td>
	</tr>
</table>
<font name=hs5 line=UNDERLINE color=LEVEL>新規カスタム</font><br1>
<table width=270 cellspacing=0 cellpadding=0>
	<tr>
		<td>カスタム名：</td>
		<td><center><edit width=185 var="unique_new"></center></td>
	</tr>
</table><br>

<table width=270 cellspacing=0 cellpadding=0>
	<tr>
		<td><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="作成" action="%buffer.bypass_prefix% unique create $unique_new"></td>
		<td><button width=130 height=23 fore=L2UI_CT1.Button_DF back=L2UI_CT1.Button_DF_Down value="原状を基に作成" action="%buffer.bypass_prefix% unique create_from_effects $unique_new"></td>
	</tr>
</table>
</body></html>
